<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script type="module" src="./src/script.js"></script>
    </head>
    <body>
        <div class="page-container">
            <div class="header-container">
                <div class="header">
                    <h1 class="bold-centered">Rock Paper Scissors</h1>
                </div>
            </div>
            <div class="game-container">
                <div class="game-header-container">
                    <div class="game-header">
                        <h2 class="bold-centered">You win!</h2>
                    </div>
                </div>
                <div class="game-inner-container">
                    <div class="player-container human-container">
                        <div class="player-header">
                            <h3 class="bold-centered">PLAYER</h3>
                        </div>
                        <div class="options-container">
                            <div class="option-box selectable selected" id="player-rock">
                                &#129704;
                            </div>
                            <div class="option-box selectable" id="player-paper">&#128196;</div>
                            <div class="option-box selectable" id="player-scissors">&#9986;</div>
                        </div>
                    </div>
                    <div class="results-container">
                        <div class="results-header">
                            <h3 class="bold-centered">RESULTS</h3>
                        </div>
                        <div class="options-container">
                            <div class="option-box winner" id="game1">&#x2B05;&#xFE0F;</div>
                            <div class="option-box loser" id="game2">&#x27A1;&#xFE0F;</div>
                            <div class="option-box tie" id="game3">&#x1F504;</div>
                            <div class="option-box loser" id="game4">&#x27A1;&#xFE0F;</div>
                            <div class="option-box winner" id="game5">&#x2B05;&#xFE0F;</div>
                        </div>
                    </div>
                    <div class="player-container computer-container">
                        <div class="player-header">
                            <h3 class="bold-centered">COMPUTER</h3>
                        </div>
                        <div class="options-container">
                            <div class="option-box" id="computer-rock">&#129704;</div>
                            <div class="option-box selected" id="computer-paper">&#128196;</div>
                            <div class="option-box" id="computer-scissors">&#9986;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <button>Reset</button>
            </div>
        </div>
    </body>
</html>
